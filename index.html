    <section id="contactME">
      <h1>Contact Me</h1>

      <form
        action="https://formsubmit.co/farah.kh120@gmail.com"
        method="POST"
        class="container"
      >
        <div class="field name-box">
          <label for="name">Name</label>
          <input
            type="text"
            name="Name"
            id="name"
            class="input"
            placeholder="Who Are You?"
            required
          />
        </div>

        <div class="field email-box">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="input"
            placeholder="name@email.com"
            required
          />
        </div>

        <div class="field msg-box">
          <label for="msg">Msg</label>
          <textarea
            name="Message"
            id="msg"
            placeholder="Your message goes here..."
          ></textarea>
        </div>

        <input id="farah" class="button" type="submit" value="Send" />
      </form>
    </section>
